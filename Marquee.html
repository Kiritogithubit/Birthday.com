<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marquee</title>
</head>
<body>
<h1>
	<marquee behaviour="scroll" direction="right" bgcolor="yellow">
		I am immortal
	</marquee>
</h1>
	<h1>
		<marquee bgcolor="red" scrollamount="100">
		I am atomic
	</marquee>
	</h1>
<h1>
	<marquee behaviour="alternate" direction="left" bgcolor="green">
		I am dying right now
	</marquee>
</h1>
<h1>
		<marquee bgcolor="red" scrolldelay="200">
		I am atomic part 2
	</marquee>
	</h1>
	<h1>
	<marquee behaviour="scroll" direction="up" bgcolor="yellow">
		I am immortal boy
	</marquee>
</h1>
<h1>
	<marquee behaviour="scroll" direction="down" bgcolor="yellow">
		I am immortal boy
	</marquee>
</body>
</html>
